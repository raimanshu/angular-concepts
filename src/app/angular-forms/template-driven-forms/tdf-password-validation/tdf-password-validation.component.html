<div style="background-color: gainsboro;" class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="p-4">
                <h1 class="mb-3 text-18">Template Driven Form Password Validation</h1>
                <form #f="ngForm" (ngSubmit)="onSubmitForm(f)">

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control form-control-rounded" type="password" name="password"
                            required ngModel>
                        <div *ngIf="sub && f.controls.password.errors" class="invalid-feedback">
                            <div *ngIf="f.controls.password.errors.required">
                                Enter the Password
                            </div>
                            <div *ngIf="f.controls.password.errors.minlength">
                                Password must be at least 6 characters
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Retype password</label>
                        <input id="confirm_password" class="form-control form-control-rounded" type="password" required
                            name="confirm_password" ngModel>
                        <div *ngIf="sub && f.controls.confirm_password.errors" class="invalid-feedback">
                            <div *ngIf="f.controls.confirm_password.errors.required">
                                Enter the Password
                            </div>
                            <div *ngIf="f.controls.confirm_password.errors.minlength">
                                Password must be at least 6 characters
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block btn-rounded mt-3">Sign Up</button>
                </form>
                <!-- <div class="mt-3 text-center">
                    <a href="" class="text-muted" routerLink="/Confirm-Email"><u>Confirm Password</u></a>
                </div> -->
            </div>
        </div>
        <div class="col-md-6">
            <div class="p-4">
                <pre>{{f.value | json}}</pre>
            </div>
        </div>
    </div>
</div>
